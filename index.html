<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="website.css">
  <script type="text/javascript" id="www-widgetapi-script" src="www-widgetapi.js" async=""></script>
  <script src="website.js"></script>
    <style>
    .dot-solution{
      padding: 0;
    }
      #dot-combinations-count{
padding-top: 20px;
      }
  </style>
</head>
<body style="text-align: left;">
  <div id="body-flex-container">
    <div id="body-content" class="d-flex flex-column">
      <div id="content-container" class="container">
        <div class="row">
          <div class="col-12 col-md-12 order-md-12 print-col-12 print-order-12">
            <div class="interactive-in-page mb-3">

              <div class="interactive text-center mb-3">

                <div class="container-fluid my-3 dot-combinations text-center">

                  <!-- Heading and Description -->
                  <div class="col-12">
                    <h3>Dot Combinations</h3>
                  </div>
                  <div class="col-12 mb-3">
                    Click on a dot to flip it. Try to find all the combinations.
                  </div>
                  <div class="form-group col-12 col-sm-4 offset-sm-4">
                    <label for="number-of-dots">Number of dots:</label>
                    <select class="form-control w-auto p-1 d-inline" id="number-of-dots" value="3" size="1">
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                    </select>
                  </div>

                  <!-- Combinator -->
                  <div class="col-12">
                    <div id="dot-0" class="div-circle big white"></div>
                  </div>
                  <div class="col-12">
                    <div id="dot-1" class="div-circle big white"></div>
                  </div>
                  <div class="col-12">
                    <div id="dot-2" class="div-circle big white d-none"></div>
                  </div>
                  <div class="col-12">
                    <div id="dot-3" class="div-circle big white d-none"></div>
                  </div>
                  <div class="col-12">
                    <div id="dot-4" class="div-circle big white d-none"></div>
                  </div>
                  <div class="col-12">
                    <div id="dot-5" class="div-circle big white d-none"></div>
                  </div>

                  <!-- Found combinations -->
                  <div id="dot-combinations-complete" class="col-12 dot-combinations-complete d-none">
                    Congratulations, you found them all!
                  </div>
                  <div id="dot-combinations-count" class="col-12">You have found 1 combination.</div>
                  <div id="found-combinations" class="row justify-content-center">
                    <div class="col dot-solution mx-1 my-3">
                      <div class="div-circle little white"></div>
                      <div class="div-circle little white"></div>
                    </div>
                  </div>
                </div>

              </div>


              <link rel="stylesheet"
                href="https://storage.googleapis.com/cs-field-guide.appspot.com/static/interactives/dot-combinations/css/dot-combinations.css">



              <script type="text/javascript"
                src="https://storage.googleapis.com/cs-field-guide.appspot.com/static/interactives/dot-combinations/js/dot-combinations.js"></script>



            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
